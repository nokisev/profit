<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profit.ru</title>
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">
</head>
<body>
<h1><a href="/">Profit.ru</a></h1><hr>
<h4>Самые свежие объявления:</h4>
<form action="/" method="get">
    Поиск по названию объявления: <input type="text" name="title"><br>
    <input type="submit" value="Поиск">
</form>
<div th:each="car : ${cars}">
    <div>
        <b><span th:text="${car.title}"> Title </span></b> <span th:text="${car.price} +   руб."> Price </span> | <a th:href="@{'/car/'+${car.id}}"> Подробнее </a>
    </div>
</div>
<hr>
<h3>Опубликовать свою машину</h3>
<form action="/car/create" method="post" enctype="multipart/form-data">
    Название объявления: <input type="text" name="title"><br><br>
    Описание объявления: <input type="text" name="description"><br><br>
    Цена: <input type="number" name="price"><br><br>
    Город: <input type="text" name="city"><br><br>
    Автор: <input type="text" name="username"><br><br>
    Первая фотография: <input type="file" name="file1"><br><br>
    Вторая фотография: <input type="file" name="file2"><br><br>
    Третья фотография: <input type="file" name="file3"><br><br>

    <input type="submit" value="Разместить объявление">
</form>
</body>
</html>
